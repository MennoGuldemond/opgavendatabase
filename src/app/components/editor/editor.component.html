<quill-editor
  [formControl]="editorControl"
  (onContentChanged)="onContentChanged()"
  [styles]="{ height: '300px' }"
  [modules]="{
    toolbar: [['bold', 'italic'], ['code-block'], ['formula']]
  }"
  format="html"
></quill-editor>

<button mat-raised-button color="accent" type="submit" (click)="save()">Save</button>
